apiVersion: batch/v1
kind: CronJob
metadata:
  name: netbox-housekeeping
spec:
  schedule: "CRON_TZ=America/New_York 0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: netbox-housekeeping-run
            image: image-registry.openshift-image-registry.svc:5000/netbox/netbox-app:latest
            command:
            - python3
            - netbox/manage.py
            - housekeeping
          restartPolicy: OnFailure
